version: 2

jobs:
  test:
    docker:
      - image: cypress/base:12
    steps:
      - setup_remote_docker:
          docker_layer_caching: true
      - checkout
      - run:
          name: Install Dependencies
          command: yarn
      - run:
          name: Run Packages Audit, Lint, Unit Tests, and E2E Tests
          command: yarn test
  test-ghpages:
    docker:
      - image: cimg/base:stable
    steps:
      - setup_remote_docker:
          docker_layer_caching: true
      - run:
          name: Pull Cypress Docker Image
          command: docker pull cypress/included:4.12.1
      - checkout
      - run:
          name: Test Cypress Against GitHub Pages
          command: |
            docker run -it \
              -v $PWD/cypress.json:/e2e/cypress.json \
              -v $PWD/cypress:/e2e/cypress \
              -w /e2e \
              cypress/included:4.12.1 \
              --browser chrome \
              --config baseUrl=https://davidthomason.com/GainsTrack

workflows:
  version: 2
  test:
    jobs:
      - test
  test-deployment:
    jobs:
      - test-ghpages