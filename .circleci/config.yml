version: 2

jobs:
  test:
    machine:
      docker_layer_caching: true
    steps:
      - checkout
      - run:
          name: Build Docker Image
          command: docker build -t gainstrack .
      - run:
          name: Run All Tests
          command: docker run -it --rm gainstrack
  test-ghpages:
    machine:
      docker_layer_caching: true
    steps:
      - run:
          name: Pull Cypress Docker Image
          command: docker pull cypress/included:4.12.1
      - checkout
      - run:
          name: Test Cypress Against GitHub Pages
          command: |
            docker run -it \
              -v $PWD/cypress.json:/e2e/cypress.json \
              -v $PWD/cypress:/e2e/cypress \
              -w /e2e \
              cypress/included:4.12.1 \
              --browser chrome \
              --config baseUrl=https://davidthomason.com/GainsTrack

workflows:
  version: 2
  test:
    jobs:
      - test:
          filters:
            branches:
              ignore:
                - gh-pages
  test-deployment:
    jobs:
      - test-ghpages:
          filters:
            branches:
              only:
                - gh-pages